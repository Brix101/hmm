<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="static/bootstrap.min.css" rel="stylesheet" />
  <script src="static/bootstrap.min.js"></script>
  <script src="static/popper.min.js"></script>
  <script src="static/htmx.min.js"></script>
</head>

<body class="container">
  <div class="mt-4 row g-4">
    <div class="col-8">
      <h1 class="mb-4">Film List</h1>

      <ul class="list-group fs-5 me-5" id="film-list">
        {{ range .Films }} {{ block "film-list-element" .}}
        <li class="text-white list-group-item bg-primary">
          {{ .Title }} - {{ .Director }}
        </li>
        {{ end }} {{ end }}
      </ul>
    </div>

    <div class="col-4">
      <h1 class="mb-4">Add Film</h1>

      <form id="my-form" hx-post="/asd/add-film/" hx-target="#film-list" hx-swap="beforeend" hx-indicator="#spinner">
        <div class="mb-2">
          <label for="film-title">Title</label>
          <input type="text" name="title" id="film-title" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="film-director">Director</label>
          <input type="text" name="director" id="film-director" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">
          <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status"
            aria-hidden="true"></span>
          Submit
        </button>
      </form>
    </div>
  </div>
</body>
<script>
  document.body.addEventListener("htmx:afterSwap", function (evt) {
    const form = document.querySelector("#my-form");
    form.reset();
  });
</script>

</html>
